<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <header></header>
        <div id="wrapper">
            <main>
                <!-- colonna chat sinistra -->
                <div class="col-5">
                    <!-- barra delle funzioni e userpic -->
                    <div class="header-sx">
                        <div class="header-user justify-content-start">
                            <img src="./img/avatar_io.jpg">
                            <p>{{user.name}}</p>
                        </div>
                        <div class="header-function justify-content-end">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- notification bar -->
                    <div class="notice-container">
                        <div class="notice-image">
                            <div class="bell-circle-container">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                        </div>
                        <div class="notice-text">
                            <h2>Ricevi notifiche di nuovi messaggi</h2>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- search bar -->
                    <div class="chats-search">
                        <div class="search-box">
                            <button class="search-button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" id="search-input" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- chats bar -->
                    <div class="contact-list-box">
                        <div v-for="singleContact in contacts" class="contact-list">
                            <div class="single-contact">
                                <div class="contact-image">
                                    <img :src="`img/avatar${singleContact.avatar}.jpg`"
                                        :alt="`avatar di ${singleContact.name}` ">
                                </div>
                                <div class="contact-text">
                                    <h2>{{ singleContact.name }}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- colonna chat destra -->

                <div class="col-7">
                    <div class="header-dx">
                        <div class="header-user-pic-dx justify-content-start">
                            <img src="./img/avatar_io.jpg">
                        </div>
                        <div class="user-text-dx">
                            <h4>{{user.name}}</h4>
                            <p>Ultimo accesso oggi alle</p>
                        </div>
                        <div class="header-function justify-content-end">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- chat window -->
                    <div class="chat-window">
                        
                    </div>
                </div>

            </main>
        </div>



    </div>


    <script src="js/script.js"></script>
</body>

</html>
